<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/options.css" type="text/css" media="all" />
    <script src="js/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/options.js" type="text/javascript" charset="utf-8"></script>
    <title>Heat List - Options</title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div id="message" class='column'>
        </div>
      </div>
      <form > 
        <div class='row'>
          <div class='column'>
            <label for="heatUserID">Heat Username: </label> 
          </div>
          <div class='column'>
            <input type="text" name="heatUserID" id="heatUserID" value="" />
          </div>
        </div>
        <div class='row'>
          <div class='column'>
            <label for="heatPassword">Heat Password: </label> 
          </div>
          <div class='column'>
            <input type="password" name="heatPassword" id="heatPassword" value="" />
          </div>
        </div>
        <div class='row'>
          <div class='column'>
            <label for="ticketRegEx">Tickets with(RegEx): </label> 
          </div>
          <div class='column'>
            <input type="text" name="ticketRegEx" id="ticketRegEx" value="" />
          </div>
        </div>
        <div class='row'>
          <input type="button" name="save" id="save" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
